<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> jQuery.html  </title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    
<script>
    $(document).ready(function(){
        //$('').css('border', '4px solid red');
        $(".list_A > li[class='list_01']").css('border', '4px solid red')
        $(".list_A > li[class='list_02']").css('border', '2px solid green')

        $(".list_B > li[class|='list_bg']").css('background', 'pink')
        $(".list_B > li[class~='list_01']").css('border', '1px solid black')

        $(".list_C > li[class~='list']").css('background', 'pink')
        $(".list_C > li[class*='list']").css('border', '2px solid blue')

        $(".list_D > li[class*='list']").css('border', '2px solid purple')
        $(".list_D > li[class|='list']").css('background', 'pink')
  
    });
</script>
  
</head>
<!-- 주석 '시작' 입니다.    ------  -->
<body>
    <h3> 06_jQurey_page 450 </h3>
        <ul class="list_A">
            <li class="list_01">내용A_1</li>
            <li class="list_02">내용A_2</li>
            <li class="list_03">내용A_3</li>
        </ul>
        <br>
        <ul class="list_B">
            <li class="list_bg">내용B_1 bg</li>
            <li class="list_01">내용B_2</li>
            <li class="list_02">내용B_3</li>
        </ul>
        <br>
        <ul class="list_C">
            <li class="list">내용C_1</li>
            <li class="list_01">내용C_2</li>
            <li class="list_bg">내용C_3</li>
        </ul>
        <br>
        <ul class="list_D">
            <li class="list_01">내용D_1</li>
            <li class="list">내용D_2 list</li>
            <li class="list_bg">내용D_3 bg</li>
        </ul>
   
</body>
