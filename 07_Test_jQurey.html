<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> jQuery.html  </title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    
<script>
    $(document).ready(function(){
        $('tr:even').css('background','red') ;
        $('tr:odd').css('background','orange') ;
        $('td:first').css('background','yellow') ;
        $('td:last').css('background','green') ;
        $(':header').css('background', 'greenyellow') ;

        $('li:eq(0)').css('background', 'navy');
        $('li:gt(0)').css('background', 'purple');
        $('li:lt(3)').css('border', '4px solid yellow');

        $(':root(0)').css('background', 'lightgrey');

        (function upDown(){
     
            $('h1').slideToggle(10000,upDown); //

        })();

        $(':animated').css('border','5px solid pink');
    });
</script>
  
</head>
